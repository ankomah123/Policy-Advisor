    <div class="modal fade" id="addNewPolicy" tabindex="-1" role="dialog" aria-labelledby="addNewPolicyLabel">

        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h5 class="modal-title">Add Policy</h5>
            <div style="margin-bottom: 5%"></div>
            <fieldset class="fieldset">
              <div class="table-responsive">
                <table class="table table-condensed">
                  <thead>
                    <tr>
                      <th>Service</th> 
                      <th>Type</th> 
                      <th>Source</th> 
                      <th>Category</th>
                      <th>Destination</th>
                      <th>Comment</th>
                    </tr> 
                  </thead>
                  <tbody>
                    <form>
                      <tr> 
                        <td>
                          <select class="form-control">
                            <option value="">Service</option>
                            <option value="TCP">TCP</option>
                            <option value="UDP">UDP</option>
                          </select>
                        </td> 
                        <td>
                          <select class="form-control">
                            <option value="">Type</option>
                            <option value="Allow">Allow</option>
                            <option value="Deny">Deny</option>
                          </select>
                        </td> 
                        <td><input class="form-control" type="text" name="" placeholder="Source" autocomplete="off"></td>
                        <td>
                          <select class="form-control">
                            <option value="">Category</option>
                            <option value="Social Networking">Social Networking</option>
                            <option value="Torrent">Torrent</option>
                          </select>
                        </td> 
                        <td><input class="form-control" type="text" name="" placeholder="Destination" autocomplete="off"></td>
                        <td><input class="form-control" type="text" name="" placeholder="Comment" autocomplete="off"></td>
                      </tr> 
                    </form>
                  </tbody>
                </table>
